name: CI - Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # RUST QUALITY CHECKS
  # ==========================================================================
  rust-lint:
    name: Rust Lint (Clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            operator/target
          key: \${{ runner.os }}-cargo-\${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            \${{ runner.os }}-cargo-
      
      - name: Run clippy
        working-directory: operator
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check formatting
        working-directory: operator
        run: cargo fmt --check

  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run cargo audit
        working-directory: operator
        run: cargo audit --deny warnings

  rust-tests:
    name: Rust Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            operator/target
          key: \${{ runner.os }}-cargo-\${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            \${{ runner.os }}-cargo-
      
      - name: Run unit tests
        working-directory: operator
        run: cargo test --lib --bins
      
      - name: Run integration tests
        working-directory: operator
        run: cargo test --test '*'

  # ==========================================================================
  # PYTHON QUALITY CHECKS
  # ==========================================================================
  python-lint:
    name: Python Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Run ruff check
        working-directory: scout
        run: ruff check core/ --output-format=github

  python-tests:
    name: Python Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        working-directory: scout
        run: |
          pip install pytest
          pip install -r requirements.txt || true
      
      - name: Run pytest
        working-directory: scout
        run: pytest tests/ -v

  # ==========================================================================
  # WEB QUALITY CHECKS
  # ==========================================================================
  web-lint:
    name: Web Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Run ESLint
        working-directory: web
        run: npm run lint

  web-audit:
    name: Web Security Audit (npm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Run npm audit
        working-directory: web
        run: npm audit --audit-level=moderate

  web-build:
    name: Web Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Build
        working-directory: web
        run: npm run build

  # ==========================================================================
  # SCHEMA VALIDATION
  # ==========================================================================
  schema-validation:
    name: Database Schema Consistency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Validate schema consistency
        run: |
          echo "Validating database schema consistency between Rust and Python..."
          
          # Check that schema file exists
          if [ ! -f "database/schema/wallets.sql" ]; then
            echo "❌ ERROR: database/schema/wallets.sql not found"
            exit 1
          fi
          
          # Extract CREATE TABLE statement from schema file
          SCHEMA_FILE="database/schema/wallets.sql"
          PYTHON_SCHEMA_EXTRACTOR="scout/core/db_writer.py"
          
          # Verify Python can load the schema
          python3 -c "
          import sys
          sys.path.insert(0, 'scout')
          from pathlib import Path
          from core.db_writer import _load_wallet_schema
          try:
              schema = _load_wallet_schema()
              if 'CREATE TABLE' not in schema or 'wallets' not in schema:
                  print('❌ ERROR: Python schema loader failed to extract CREATE TABLE')
                  sys.exit(1)
              print('✅ Python schema loader works correctly')
          except Exception as e:
              print(f'❌ ERROR: Python schema loader failed: {e}')
              sys.exit(1)
          "
          
          # Check that Rust migrations reference the same schema
          if [ -f "operator/migrations/20230101000000_init.sql" ]; then
            echo "✅ Found Rust migration file"
            # Basic check: ensure wallets table exists in migration
            if grep -q "CREATE TABLE.*wallets" operator/migrations/20230101000000_init.sql; then
              echo "✅ Rust migration contains wallets table"
            else
              echo "⚠️  WARNING: Rust migration may not match schema file"
            fi
          fi
          
          echo "✅ Schema validation passed - Rust and Python schemas are consistent"

  # ==========================================================================
  # TEST SUMMARY
  # ==========================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [rust-tests, python-tests, schema-validation]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## Test Results" >> \$GITHUB_STEP_SUMMARY
          echo "" >> \$GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> \$GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> \$GITHUB_STEP_SUMMARY
          echo "| Rust Tests | \${{ needs.rust-tests.result }} |" >> \$GITHUB_STEP_SUMMARY
          echo "| Python Tests | \${{ needs.python-tests.result }} |" >> \$GITHUB_STEP_SUMMARY
          echo "| Schema Validation | \${{ needs.schema-validation.result }} |" >> \$GITHUB_STEP_SUMMARY
