[package]
name = "chimera_operator"
version = "7.1.0"
edition = "2021"

[dependencies]
# Core Async Runtime
tokio = { version = "1.40", features = ["full", "sync"] }

# Web Framework (Ingress)
axum = { version = "0.8", features = ["macros", "ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors", "request-id"] }

# Security & Rate Limiting
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
tower_governor = "0.8"

# Encryption
aes-gcm = "0.10"
base64 = "0.22"
getrandom = "0.3.4"

# Caching
lru = "0.16.2"

# Solana Interaction
solana-client = "3.1.4"
solana-sdk = "3.0.0"
solana-transaction-status = "3.0"
solana-system-interface = { version = "3.0.0", features = ["bincode"] }
# Note: You will need the specific Jito searcher crate or build from their SDK
# jito-searcher-client = { git = "..." } 

# Database (SQLite + WAL)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "chrono"] }

# Configuration
config = "0.15"

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = { version = "2.0.1", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0"
thiserror = "2.0"
uuid = { version = "1.11", features = ["v4"] }
async-trait = "0.1"
once_cell = "1.20"
parking_lot = "0.12"
futures-util = "0.3"

# HTTP Client for Telegram notifications and RPC
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Prometheus metrics
prometheus = "0.14.0"

# PDF generation
printpdf = "0.8.2"

[dev-dependencies]
# Testing utilities
axum-test = "18.4.1"
tempfile = "3.23"
