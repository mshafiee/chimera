[package]
name = "chimera_operator"
version = "7.1.0"
edition = "2021"

[dependencies]
# Core Async Runtime
tokio = { version = "1.42", features = ["full", "sync"] }

# Web Framework (Ingress)
axum = { version = "0.8", features = ["macros", "ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors", "request-id"] }

# Security & Rate Limiting
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
tower_governor = "0.8"

# Encryption
aes-gcm = "0.10"
base64 = "0.22"
getrandom = "0.2"

# Caching
lru = "0.12"

# Solana Interaction
solana-client = "2.1"
solana-sdk = "2.1"
solana-transaction-status = "2.1"
# Note: You will need the specific Jito searcher crate or build from their SDK
# jito-searcher-client = { git = "..." } 

# Database (SQLite + WAL)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "chrono"] }

# Configuration
config = "0.15.19"

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0"
thiserror = "2.0"
uuid = { version = "1.11", features = ["v4"] }
async-trait = "0.1"
once_cell = "1.20"
parking_lot = "0.12"
futures-util = "0.3"

# HTTP Client for Telegram notifications
reqwest = { version = "0.12", features = ["json"] }

[dev-dependencies]
# Testing utilities
axum-test = "17"
tempfile = "3.23"
