[package]
name = "chimera_operator"
version = "7.1.0"
edition = "2021"

[dependencies]
# Core Async Runtime
tokio = { version = "1.48", features = ["full"] }

# Web Framework (Ingress)
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }

# Security & Rate Limiting
hmac = "0.12"
sha2 = "0.10"
tower_governor = "0.8" # DDoS protection

# Solana Interaction
solana-client = "3.1"
solana-sdk = "3.0"
solana-transaction-status = "3.1"
# Note: You will need the specific Jito searcher crate or build from their SDK
# jito-searcher-client = { git = "..." } 

# Database (SQLite + WAL)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "chrono"] }

# Utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1.0"
thiserror = "2.0"
